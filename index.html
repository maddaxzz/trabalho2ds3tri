<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receba run!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://preview.redd.it/receba-vs-speed-v0-8hcft7wwapbc1.png?width=714&format=png&auto=webp&s=3cbfd9979a254f1357c34befb491de5df0866def" alt="">
        <h1>Receba Run</h1>

            <p>Voltas: <span id="voltas">0</span></p>
            <p>Batidas: <span id="batidas">0</span></p>
            <p>Pontuação: <span id="pontuacao">0</span></p>

        <div class="controles">
            <button id="volta">Completar Volta</button>
            <button id="batida">Bater em Obstáculo</button>
        </div>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="receba2.js"></script>
